<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>comboliz</title>

<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<style>
/* ---- Global ---- */
body {
  margin: 0;
  background-color: #000;
  color: #ff1a1a;
  font-family: 'Times New Roman', 'UnifrakturCook', serif;
  overflow-x: hidden;
  position: relative;
}

body, body *, #about, #about *, .about, .about * {
  font-family: 'Times New Roman', 'UnifrakturCook', serif !important;
  color: #ff1a1a !important;
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    0deg,
    rgba(255,0,0,0.05),
    rgba(255,0,0,0.05) 2px,
    rgba(0,255,255,0.05) 2px,
    rgba(0,255,255,0.05) 4px
  );
  animation: glitchBG 1s infinite linear;
  z-index: -1;
  pointer-events: none;
}

/* ---- Entrance Overlay ---- */
#entrance {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  overflow: hidden;
}
#entrance h1 {
  font-size: 64px;
  color: #ff1a1a;
  z-index: 10;
  text-transform: uppercase;
  letter-spacing: 4px;
  opacity: 0;
  animation: entranceTextFade 0.5s forwards;
}
#red-block {
  position: absolute;
  bottom: -100%;
  width: 100%;
  height: 100%;
  background-color: #ff1a1a;
  z-index: 5;
  animation: redBlockRise 1.4s forwards 1.6s;
}

/* Hero & Sections Hidden Initially */
.content-wrapper {
  opacity: 0;
  transform: translateY(50px);
  transition: opacity 0.9s ease, transform 0.9s ease;
}

/* Buttons */
.btn {
  position: relative;
  z-index: 2;
  display: inline-block;
  margin-top: 30px;
  padding: 12px 28px;
  border: 1px solid #ff1a1a;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: 700;
  transition: background 0.3s, color 0.3s;
}
.btn:hover {
  background: #ff1a1a;
  color: #000;
}

/* Header */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(6px);
  z-index: 10;
  display: flex;
  align-items: center;
  padding: 18px 30px; /* 左右内边距 */
  justify-content: flex-start; /* 左对齐 */
  gap: 40px; /* h1 和 nav 之间间距 */
  flex-wrap: wrap;
}
header h1 {
  font-weight:700;
  letter-spacing:2px;
  text-transform:uppercase;
  font-size:20px;
  margin:0;
  margin-left:20px; /* 左上角右移 */
}
nav {
  display: flex;
  gap: 30px; /* 链接间距 */
}
nav a {
  font-size:16px;
  text-decoration:none;
  color:#ff1a1a;
}
nav a:hover { color:#fff; }

/* Hero */
.hero {
  min-height: 70vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
  overflow: hidden;
  padding: 0 10px;
}
.hero h2 {
  position: relative;
  font-size: 48px;
  font-weight: 700;
  letter-spacing: 2px;
  z-index: 2;
  text-shadow:
    0 0 5px #ff1a1a,
    0 0 10px #ff1a1a,
    0 0 20px #ff4d4d,
    0 0 30px #ff4d4d;
  animation: textGlitch 1s infinite;
}
.hero p {
  position: relative;
  z-index: 2;
  margin-top: 15px;
  font-size: 18px;
  font-weight: 700;
  opacity: 0.9;
}

/* Sections */
.section { padding: 120px 10%; text-align: center; }
.section h3 { font-size: 32px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 40px; }
#track-list { display:flex; flex-direction:column; justify-content:center; align-items:center; gap:20px; }
.about { max-width:800px; margin:0 auto; font-size:16px; line-height:1.7; }

/* Footer */
footer { 
  background-color:#111; 
  padding:60px 0; 
  text-align:center; 
  font-size:14px; 
}
footer div:first-child { margin-bottom: 20px; }
footer svg { transition: transform 0.3s; }
footer svg:hover { transform: scale(1.2); }

/* Animations */
@keyframes glitchBG {
  0% { transform: translate(0,0); opacity: 0.1; }
  20% { transform: translate(-5px,2px); opacity: 0.1; }
  40% { transform: translate(5px,-2px); opacity: 0.1; }
  60% { transform: translate(-3px,1px); opacity: 0.1; }
  80% { transform: translate(3px,-1px); opacity: 0.1; }
  100% { transform: translate(0,0); opacity: 0.1; }
}
@keyframes textGlitch {
  0% { text-shadow: 2px 0 #ff1a1a, -2px 0 #00ffff, 0 2px #ff4d4d; }
  20% { text-shadow: -2px 0 #ff1a1a, 2px -1px #00ffff, 1px 2px #ff4d4d; }
  40% { text-shadow: 2px -1px #ff1a1a, -1px 1px #00ffff, 0 -2px #ff4d4d; }
  60% { text-shadow: -1px 1px #ff1a1a, 1px -2px #00ffff, 2px 1px #ff4d4d; }
  80% { text-shadow: 1px 0 #ff1a1a, -2px 2px #00ffff, 0 1px #ff4d4d; }
  100% { text-shadow: 2px 0 #ff1a1a, -2px 0 #00ffff, 0 2px #ff4d4d; }
}
@keyframes entranceTextFade {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}
@keyframes redBlockRise {
  0% { bottom: -100%; }
  50% { bottom: 0; }
  100% { bottom: 100%; }
}

/* ---- Responsive ---- */
@media (max-width: 768px) {
  header {
    padding: 12px 20px;
    justify-content: center;
    gap: 20px;
  }
  header h1 {
    font-size: 16px;
    margin-bottom: 8px;
    width: 100%;
    text-align: center;
    margin-left: 0;
  }
  nav {
    width: 100%;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
  nav a {
    font-size: 14px;
    margin-left: 0;
  }
  .hero h2 {
    font-size: 32px;
  }
  .hero p {
    font-size: 14px;
  }
  .btn {
    padding: 10px 20px;
    font-size: 14px;
  }
  .section {
    padding: 80px 5%;
  }
  .section h3 {
    font-size: 24px;
  }
  .about {
    font-size: 14px;
  }
  footer {
    padding: 40px 5%;
  }
  footer svg {
    width: 20px;
    height: 20px;
  }
}
</style>
</head>

<body>

<!-- Entrance overlay -->
<div id="entrance">
  <h1>combolize</h1>
  <div id="red-block"></div>
</div>

<!-- Page content wrapper -->
<div class="content-wrapper">
<header>
  <h1>combolize</h1>
  <nav>
    <a href="#tracks">Music</a>
    <a href="#about">About</a>
    <a href="https://soundcloud.com/combolize" target="_blank">Listen</a>
  </nav>
</header>

<section class="hero">
  <h2>combolize</h2>
  <p>a bedroom producer</p>
  <a href="#tracks" class="btn">Listen</a>
</section>

<section id="tracks" class="section">
  <h3>Latest Tracks</h3>
  <div id="track-list">
    <p style="color:#888;">check on soundcloud</p>

  </div>
</section>

  <div class="about">
    <p>im sleeping... dont wake me up</p>
  </div>
</section>

<footer>

</div>

<script>
setTimeout(() => {
  const content = document.querySelector('.content-wrapper');
  content.style.opacity = '1';
  content.style.transform = 'translateY(0)';
  document.getElementById('entrance').style.display = 'none';
}, 2500);
</script>

</body>
</html>
